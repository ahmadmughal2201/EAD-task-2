<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <style>
        html,
        body {
            font-family: sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #573abe;
            /* Adjust background color for more contrast */
        }

        .weather-app {
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 0 16px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(16px);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 16px;
            color: #555;
            margin-bottom: 5px;
        }

        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.8);
            /* Glassy effect */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        #weather-data {
            margin-top: 20px;
        }

        .weather-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .weather-info>p {
            font-size: 18px;
            margin: 0;
        }

        .weather-info>.description {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="weather-app">
        <h1>Weather Application</h1>
        <label for="cityInput">Enter City:</label>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>

        <div id="weather-data"></div>
    </div>

    <script>
        function getWeather() {
            const cityInput = document.getElementById('cityInput');
            const cityName = cityInput.value.trim();

            if (cityName === '') {
                alert('Please enter a city name');
                return;
            }

            const apiKey = 'b146c876a30a44a699234823240702';
            const apiUrl = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${cityName}`;

            // AJAX request
            const xhr = new XMLHttpRequest();
            xhr.open('GET', apiUrl, true);

            xhr.onload = function () {
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    displayWeather(response);
                } else {
                    alert(`Error: ${xhr.statusText}`);
                }
            };

            xhr.onerror = function () {
                alert('Network error');
            };

            xhr.send();
        }

        function displayWeather(data) {
            const weatherDataDiv = document.getElementById('weather-data');

            if (data.error) {
                alert(`Error: ${data.error.message}`);
                return;
            }

            const cityName = data.location.name;
            const temperature = data.current.temp_c;
            const description = data.current.condition.text;

            const weatherHtml = `
                <h2>${cityName}</h2>
                <p>Temperature: ${temperature} Â°C</p>
                <p>Description: ${description}</p>
            `;

            weatherDataDiv.innerHTML = weatherHtml;
        }
    </script>
</body>

</html>
